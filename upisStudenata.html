<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upis studenata</title>
    <script src="fskAdresar.js"></script>
</head>
<body>
    <a href="index.html"><h2>FSK Adresar</h2></a>
    <br>
    <h3>Upišite određene informacije</h3>
    <div>
        <input id="ime" placeholder="ime"><br>
        <input id="prezime" placeholder="prezime"><br>
        <input id="index" placeholder="index"><br>
        <input id="smjer" placeholder="smjer"><br>
        <input id="ciklus" placeholder="ciklus"><br>
        <input id="semestar" placeholder="semestar"><br>
        <br>
        <br>
        <button onclick="ubaciStudenta(
        document.getElementById('ime').value,
        document.getElementById('prezime').value,
        document.getElementById('index').value,
        document.getElementById('smjer').value,
        document.getElementById('ciklus').value,
        document.getElementById('semestar').value);">Upiši studenta</button>
    </div>
</body>
</html>
